dist: xenial   # required for Python >= 3.7
language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'
install:
  - pip install -U pip setuptools wheel
  - pip install -r requirements.txt
script:
  - pytest slmethod
deploy:
  provider: pypi
  user: iosdevlog
  on:
    python: 3.7
    tags: true
    branch: master
    distributions: "sdist bdist_wheel"
  password:
    secure: 
